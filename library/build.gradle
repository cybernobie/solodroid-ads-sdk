plugins {
    id 'com.android.library'
}

android {
    compileSdk 30
    defaultConfig {
        minSdk 21
        targetSdk 30
        versionCode 1
        versionName "1.0.0"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        disable 'GradleDependency'
    }
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.aar', '*.jar'], exclude: [])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'

    //Ad network
    implementation 'com.google.android.gms:play-services-ads:20.5.0'
    implementation 'com.startapp:inapp-sdk:4.9.1'
    implementation 'com.applovin:applovin-sdk:10.3.5'
    implementation 'com.facebook.android:audience-network-sdk:6.8.0'
    implementation 'com.unity3d.ads:unity-ads:4.0.0'
    implementation('com.mopub:mopub-sdk-banner:5.18.0@aar') {
        transitive = true
    }
    implementation('com.mopub:mopub-sdk-fullscreen:5.18.0@aar') {
        transitive = true
    }

    //Ad network mediation
    implementation 'com.google.ads.mediation:facebook:6.8.0.0'
    implementation 'com.applovin.mediation:google-adapter:20.5.0.2'
    implementation 'com.applovin.mediation:facebook-adapter:6.8.0.2'
    implementation 'com.mopub.mediation:facebookaudiencenetwork:6.7.0.0'

    //GDPR
    implementation 'com.google.android.ump:user-messaging-platform:2.0.0'
    implementation 'com.google.android.ads.consent:consent-library:1.0.8'

}
